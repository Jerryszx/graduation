<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轩轩网-我的订单</title>
    <style>
        .one{
            position: fixed;
            font-weight: bold;
            z-index: 10;
            font-size: 15px;
            top: 17px;
            right: 95px;
        }
        .four{
            position: fixed;
            z-index:10;
            right: 40px;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            top: 5px;
        }
        .b1{
            margin: 0;
            padding: 0;
            border: 0;
        }
        .b2{
            height: 615px;
            width: 1370px;
            margin-top: 50px;
            margin-left: 0;
            position: relative;
        }
        .l1{
            position: fixed;
            top: 50px;
            left: 0;
            display: inline-block;
            width: 140px;
            height: 615px;
        }
        .b3{
            position: absolute;
            left: 140px;
            width: 1230px;
            display: inline-block;
        }
        .b4{
            font-size: 0;
        }
        .b5{
            width: 460px;
            height: 400px;
            margin-top: 20px;
            border-radius: 20px;
            border-color: beige;
        }
        .b6{
            width: 200px;
            height: 340px;
            background-color: beige;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
            padding: 30px;
            text-align: left;
            font-size: 40px;
            font-weight: bolder;
        }
        .b7{
            width: 400px;
            height: 340px;
            background-color: beige;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
            padding: 30px;
            text-align: left;
            font-size: 40px;
            font-weight: bolder;
        }
        .b12{
            position: absolute;
            width: 500px;
            top: 110px;
            left: 0;
        }
        .b13{
            position: absolute;
            width: 400px;
            top: 110px;
            left: 500px;
        }
        .b10{
            font-weight: bolder;
            font-size: 30px;
            margin-top: 15px;
        }
        .b14{
            position: absolute;
            width: 200px;
            top: 110px;
            left: 950px;
        }
    </style>
</head>
<body class="b1">
<div th:replace="layoutrs::layoutrs" ></div>
<div class="b2">
    <a href="/personal/personalcenter" >
        <div class="one" th:text="${user.getUserName()}"></div>
        <img th:src="${user.getHeadPortrait()}" class="four">
    </a>
    <div class="l1">
        <form action="/szx/refreshr" method="get">
            <button type="submit">返回首页</button>
        </form>
    </div>
    <div class="b3" >
        <div class="b10" >我的订单</div>
        <div class="b12">
            <div class="b4" th:each="picture:${user.getShoppicture()}">
                <img class="b5" th:src="${picture}">
            </div>
        </div>
        <div class="b13">
            <div th:each="name:${user.getShopname()}">
                <div class="b7" th:text="${name}"></div>
            </div>
        </div>
        <div class="b14">
            <div th:each="rate:${user.getShoprates()}">
                <div class="b6" th:text="${rate}+元"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
